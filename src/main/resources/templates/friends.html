<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">
<head th:replace="fragment/fragments::head">
</head>
<body>
<div th:replace="fragment/fragments::header"></div>
<div class="container">

  <div>
    <table class="table">
      <thead>
      <td>Username</td>
      <td>Name</td>
      <td></td>
      </thead>
      <div th:each="user:${users}">
        <tr>
          <td th:text="${user.email}" width="30%">
          </td>
          <td th:text="${user.firstName}+' '+${user.lastName}" width="30%">
          </td>
          <td width="30%">

            <a class="btn btn-primary" th:href="@{/friend/{user_id}/remove(user_id=${user.id})}">Remove Friend</a></span>

          </td>
        </tr>
      </div>
    </table>
  </div>
</div>
</body>
</html>
