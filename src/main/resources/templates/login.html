<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a></span>
        <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>User Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Username or Password</div>


                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username"> Email</label>
                        <input id="username" class="form-control" name="username" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password"> Password</label>
                        <input id="password" class="form-control" type="password" name="password" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Login</button>
                        <span>Not Registered? <a href="/" th:href="@{/registration}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
