<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="https//www.thymeleaf.org">
<head th:replace="fragment/fragments::head">
</head>
<body>
    <div th:replace="fragment/fragments::header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>User Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Username or Password</div>


                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username"> Email</label>
                        <input id="username" class="form-control" name="username" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password"> Password</label>
                        <input id="password" class="form-control" type="password" name="password" required autofocus="autofocus">
                    </div>
                    <div class="form-group pt-2">
                        <button type="submit" class="btn btn-success">Login</button>
                        <span>Not Registered? <a href="/" th:href="@{/user/registration}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
